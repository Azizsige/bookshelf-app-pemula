<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submission Bookshelf Apps By Azizsige</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Bookshelf Apps By Azizsige</header>
    <main>
      <section class="wrapper">
        <section class="wrapper-form">
          <h2>Masukkan Buku Baru</h2>
          <section class="form">
            <div class="form__judul">
              <label for="judul">Judul : </label>
              <input type="text" name="judul" id="judul" />
            </div>
            <div class="form__penulis">
              <label for="penulis">Penulis : </label>
              <input type="text" name="penulis" id="penulis" />
            </div>
            <div class="form__tahun">
              <label for="tahun">Tahun : </label>
              <input type="number" name="tahun" id="tahun" />
            </div>
          </section>
          <button class="form__button" type="submit">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </section>
        <section class="wrapper-belum">
          <h2>Buku Belum Selesai Dibaca</h2>
          <section class="belum">
            <div class="belum__judul">
              <h3>Judul</h3>
              <h4>Penulis :</h4>
              <h4>Tahun :</h4>
            </div>
            <div class="belum__button">
              <button type="submit">Selesai Dibaca</button>
              <button type="submit">Hapus Buku</button>
            </div>
          </section>
          <section class="belum">
            <div class="belum__judul">
              <h3>Judul</h3>
              <h4>Penulis :</h4>
              <h4>Tahun :</h4>
            </div>
            <div class="belum__button">
              <button type="submit">Selesai Dibaca</button>
              <button type="submit">Hapus Buku</button>
            </div>
          </section>
        </section>
        <section class="wrapper-sudah">
          <h2>Selesai Dibaca</h2>
          <section class="sudah">
            <div class="sudah__judul">
              <h3>Judul</h3>
              <h4>Penulis :</h4>
              <h4>Tahun :</h4>
            </div>
            <div class="belum__button">
              <button type="submit">Belum Selesai Dibaca</button>
              <button type="submit">Hapus Buku</button>
            </div>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
